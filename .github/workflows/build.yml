name: Build (Docker)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[A-Z]' '[a-z]')
          REGISTRY_IMAGE="ghcr.io/$IMAGE_NAME"
          
          echo "Building image: $REGISTRY_IMAGE:${{ github.sha }}"
          docker build -t $REGISTRY_IMAGE:${{ github.sha }} .
          docker tag $REGISTRY_IMAGE:${{ github.sha }} $REGISTRY_IMAGE:latest
          
          echo "Pushing image to registry..."
          docker push $REGISTRY_IMAGE:latest