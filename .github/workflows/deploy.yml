name: Deploy

on:
  workflow_run:
    workflows: ["Build (Docker)"]
    types: [completed]

# Grant permission to read the image from the GitHub Container Registry
permissions:
  packages: read
  contents: read

jobs:
  deploy:
    # Only run if the build job finished with a 'success' status
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set execute permissions
        run: chmod +x scripts/*.sh

      # The "Run migrations" block was removed because your test-node 
      # project does not have a "migrate" script in package.json.

      - name: Execute Deployment Script
        run: bash scripts/deploy.sh

      - name: Health check
        run: bash scripts/health-check.sh