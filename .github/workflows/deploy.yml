name: Deploy

on:
  workflow_run:
    workflows: ["Build (Docker)"]
    types: [completed]

# Grant permission to read the image from the registry
permissions:
  packages: read
  contents: read

jobs:
  deploy:
    # Only run if the build job finished with a 'success' status
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      MIGRATION_COMMAND: "npm run migrate"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set execute permissions
        run: chmod +x scripts/*.sh

      - name: Run migrations
        run: ${{ env.MIGRATION_COMMAND }}

      - name: Execute Deployment Script
        run: bash scripts/deploy.sh